<!doctype html>
<html lang="fa">
    <head>
        <meta charset="UTF-8" />
        <title>تمرین دوم</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                color: #333333;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #cccccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="text"].error {
                border-color: #e74c3c;
            }
            #hint {
                margin-top: 10px;
                color: #666666;
            }
            #hint.error {
                color: #e74c3c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>تمرین دوم</h2>
            <label for="textInput">متن خود را وارد کنید:</label>
            <input
                type="text"
                id="textInput"
                placeholder="متن خود را تایپ کنید"
            />
            <p id="hint"></p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
